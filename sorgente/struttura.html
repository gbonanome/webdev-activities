<!--
    Ogni pagina web ha dei tag fondamentali che non possono mai mancare.
    
    Il tag speciale qui sotto dice al computer che questa e' una pagina web (e non, per esempio, un video o un gatto) 
-->
<!DOCTYPE html>

<!-- Il tag <html> serve per contenere tutta la pagina -->
<html>

    <!-- 
        Dentro al tag <head> mettiamo le informazioni piu' importanti su come funziona la pagina. Quello che scriviamo qui lo capisce solo il computer e non si vede sul sito. 
    -->
    <head>
    </head>
    
    <!-- Il corpo della pagina, quello che si vede sul sito, sta dentro il tag <body> -->
    <body>
        
        <!-- 
            Finalmente qualcosa che viene visto anche da noi esseri umani.
            Siccome si tratta di un "paragrafo" di testo, lo mettiamo dentro al tag <p>

            Avete notato che tutte le volte che scriviamo un tag poi dobbiamo anche "chiuderlo"? Come si scrive la chiusura di un tag?
        -->
        <p>Prova a guardare di nuovo il codice sorgente</p>
    
    </body>

</html>

<!-- 
    Bene, dopo aver chiuso anche il tag <html> la pagina e' finita. 
    Per scoprire come aggiungere degli elementi vai al link http://gbonanome.github.io/coderdojopd/il-mio-primo-sito-web/tag.html
-->

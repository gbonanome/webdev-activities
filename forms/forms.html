<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">    
    	<title>Form</title>
    	
    	<!-- Se vuoi vedere un form stilato rinomina in forms.css  
    		 il collegamento qui sotto -->
    	<link rel="stylesheet" type="text/css" href="form.css">
	</head>
	<body>
		<form id="stiloso">
			<fieldset>
				<p>
					<label>Title</label>
					<label>
						<input type="radio" name="title" value="mr">
						Mr
					</label>
					<label>
						<input type="radio" name="title" value="mrs">
						Mrs
					</label>
					<label>
						<input type="radio" name="title" value="miss">
						Miss
					</label>
				</p>
				<p>
					<label for="first_name">First name</label>
					<input type="text" id="first_name" name="first_name" placeholder="Il tuo nome">
				</p>
				<p>
					<label for="last_name">Last name</label>
					<input type="text" id="last_name" name="last_name" placeholder="Il tuo cognome">
				</p>
			</fieldset>
			<fieldset>
				<p>
					<label for="email">Email</label>
					<input type="email" id="emil" name="email" placeholder="La mail" required>
				</p>
				<p>
					<label for="password">Password</label>
					<input type="password" id="password" name="password">
				</p>
			</fieldset>
			<fieldset>
				<p>
					<label for="message">Message</label>
					<textarea name="message" id="message" placeholder="Un messaggio"></textarea>
				</p>
				<p>
					<label for="country">Country:</label>
					<select name="country" id="country">
						<option>China</option>
						<option>India</option>
						<option>United States</option>
						<option>Indonesia</option>
						<option>Brazil</option>
					</select>
				</p>
			</fieldset>
			<fieldset>
				<p>
					<label>
						<input type="checkbox" value="terms">
						I agree to the <a href="/terms">terms and conditions</a>
					</label>
				</p>
			</fieldset>
			<p class="pulsanti">
				<button>Sign up</button>
				<button type="reset">Reset form</button>
			</p>
		</form>
	</body>
</html>
